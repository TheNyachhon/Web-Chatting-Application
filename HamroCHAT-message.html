<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- icon -->
    <link rel="icon" href="imgs/HC.svg" type="image/svg+xml">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- poppins semi-bold 600, poppins light 300, rampart one regular 400, besley bold 700, Roboto medium 500-->
    <link
        href="https://fonts.googleapis.com/css2?family=Besley:wght@700&family=Poppins:wght@300;600&family=Rampart+One&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d1f574ea7a.js" crossorigin="anonymous"></script>
    <title>HamroCHAT - Home</title>
</head>

<body>
    <div id="dropdown" onclick="openclosenav()">
        <!-- Icon made by Freepik from www.flaticon.com -->
        <img id="dropdown-img" src="imgs/dropdown.png" alt="dropdown menu">
    </div>
    <header id="tocollapse">
        <nav>
            <div id="brand">
                <strong>HC</strong>
            </div>
            <div id="menu">
                <ul>
                    <a href="#" class="nav-items" id="help-btn">
                        <li>Help</li>
                    </a>
                </ul>
            </div>
            <div id="login-reg">
                <ul>
                    <a href="home.html"><button id="logout">Log Out?</button></a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="goup">
            <a href="#login">
                <!-- Icon made by Pixel perfect from www.flaticon.com -->
                <img src="imgs/up.png" alt="TOP">
            </a>
        </div>
        <section id="chat">
            <div id="chat-help">
                <span id="help-header">
                    How can we help you?
                </span>
                <p id="help-msg">
                <ul>
                    <a href="change-credentials.html">
                        <li>Change Credentials</li>
                    </a>
                    <a href="contact.html">
                        <li>Contact Us</li>
                    </a>
                </ul>
                </p>
                <button id="close-btn">
                    Close
                </button>
            </div>
            <div id="chat-container">
                <div id="chat-header">
                    <div id="chat-header-img">
                        <!-- <img src="imgs/nishit.jpg" alt=""> -->
                        <a href="HamroCHAT-home.html"><i class="fas fa-angle-double-left"></i></a>
                    </div>
                    <div id="chat-header-name">
                        Nishit Shah
                    </div>
                    <!-- Green if online, otherwise offline -->
                    <div id="chat-header-onoff">
                        <img src="imgs/online.svg" alt="Active">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
                <div id="message-content">
                    <div id="message">
                        <div class="friend">
                            Hey Rujin! How are you?
                        </div>
                        <div class="self">
                            All good! and you?
                        </div>
                        <div class="self">
                            Did you get vaccinated yet?
                        </div>
                        <div class="friend">
                            Same with me! yup, just recently. you?
                        </div>
                        <div class="self">
                            Done and dusted! ðŸ˜€
                        </div>
                    </div>
                    <div id="write-message">
                        <input type="text" id="message-to-send" placeholder="write a message . . .">
                        <span id="write-message-img">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>

    </main>
</body>

</html>
